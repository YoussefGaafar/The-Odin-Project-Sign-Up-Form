<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <main>
        <aside>
            <div class="container">
                <div class="text">
                    <div class="odin">
                        <img src="images/odin-logo.png" alt="Odin Logo">
                        <span>ODIN</span>
                    </div>
                </div>
                <div class="foot">
                    <p>Photo by <a
                            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                            West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
        </aside>
        <div class="container">
            <div class="text-section">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                </p>
                <span>Sign up now to get started.</span>
                <p>You know you want to.</p>
            </div>
            <div class="form-section">
                <div class="header">
                    <h1>Let's do this!</h1>
                </div>
                <form action="#" id="signup-form">
                    <div class="form-group-one">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group-two">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number" required>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
